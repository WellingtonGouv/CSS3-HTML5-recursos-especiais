<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Novas Tags Input</title>
        <meta charset="utf-8">

    </head>

    <body>
        
        <form>

            <!-- Novos Inputs e atributos HTML 5-->

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required autofocus>
            <br><br>

            <label for="numero">NÃºmero</label>
            <input type="number" id="numero" min="5" max="10" step="5">
            <br><br>

            <label for="url">URL</label>
            <input type="url" id="url" placeholder="ex: https://www.">
            <br><br>

            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="3" value="2">
            <br><br>

            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>

            <label for="cor">Cor</label>
            <input type="color" id="cor">
            <br><br>

            <input type="submit" name="" value="Enviar">

        </form>
    
    </body>

</html>
